<body>
    <!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notiflix@3.2.6/dist/notiflix-3.2.6.min.css">
</head>
<body> 

    <header>
            <div id="timer">15:00</div>
            <div class="quiz-info"> 
                <span id="question-number">1/15</span>
                <span id="score-display" class="voprosnumber">балів: 0</span>
            </div>
        </header>

    <div class="container">
       
        <div class="quiz-container">
            

            <div class="question-container">
                <div class="question" id="question-text">
                </div>

                <div class="options-container" id="options-container">
                </div>

                <div class="explanation" id="explanation">
                    <div class="explanation-title">Пояснення:</div>
                    <div id="explanation-text"></div>
                </div>
            </div>
            <button id="next-btn" disabled>Наступне</button>
        </div>

        <div class="result-container" id="result-container">
            <h2>Вітаємо! Ви завершили квіз!</h2>
            <p>Ваш результат:</p>
            <div class="score" id="final-score">0/10</div>
            <p id="result-message">Чудово! Ви відмінно знаєте основи JavaScript!</p>
            <button class="restart-btn" id="restart-btn">Спробувати ще раз</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.6/dist/notiflix-3.2.6.min.js"></script>
    <script src="main.js"></script>

    <script>
        let timeLeft = 15 * 60; // 15 хвилин у секундах
        const timerDisplay = document.getElementById("timer");
    
        function updateTimer() {
          const minutes = Math.floor(timeLeft / 60);
          const seconds = timeLeft % 60;
          timerDisplay.textContent = 
            `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    
          if (timeLeft > 0) {
            timeLeft--;
          } else {
            clearInterval(timerInterval);
            timerDisplay.textContent = "Час вийшов!";
          }
        }
    
        updateTimer(); // Відображення одразу при завантаженні
        const timerInterval = setInterval(updateTimer, 1000);
      </script>
</body>


</html> 
</body>

<script src="index.js"></script>
</html>
